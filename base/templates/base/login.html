{% extends 'base/main.html' %}
{% block content %}
<div style="border:solid 2px #95a5a6;margin-left:auto; margin-right:auto; border-radius: 25px;max-width:500px;text-align:center;margin-top: 70px;">
    <h1 style="margin-bottom:30px; background-color: #95a5a6;border-radius: 20px;height:70px;">Login</h1>

    <form method="POST">
        {% csrf_token %}
        {% for field in form%}
            <label>{{field.label}}</label>
            <p>{{field}}</p>
        {% endfor %}
            <input class="btn btn-light" style="border-radius: 25px" type="submit" value="Login">
    </form>
</div>
{% endblock content %}
